<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasey Game Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Impact&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100%;
            overflow: auto;
        }

        .top-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .top-buttons a {
            text-decoration: none;
        }

        .top-buttons button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .top-buttons button:hover {
            background: #ffaa00;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            overflow-y: auto;
            max-height: 80vh;
            margin-top: 20px;
        }

        .form-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: 'Impact', sans-serif;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        input[type="submit"]:hover {
            background-color: #1a62d6;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            display: block;
            background: #6a11cb;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 8px 0;
            transition: 0.3s;
        }

        .links a:hover {
            background: #4a0e91;
        }

        .learn-more {
            background: #ff5733;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .learn-more:hover {
            background: #c44129;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <a href="https://zu38.github.io/id"><button>Agent Link</button></a>
        <a href="https://zu38.github.io/pid"><button>Player Link</button></a>
    </div>

    <div class="form-container" id="form-container">
        <h1>Kasey Game Records</h1>
        <form action="https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec" method="POST">
            <label for="player_name">Player's Name:</label>
            <input type="text" id="player_name" name="player_name" required>

            <label for="cashtag">Player's Cashtag:</label>
            <input type="text" id="cashtag" name="cashtag" required>

            <label for="game">Game:</label>
            <select id="game" name="game" required>
                <option value="juwa">Juwa</option>
                <option value="gamevault">Gamevault</option>
                <option value="firekirin">Firekirin</option>
            </select>

            <label for="cashin">Cashin:</label>
            <input type="number" id="cashin" name="cashin" required>

            <label for="cashout">Cashout:</label>
            <input type="number" id="cashout" name="cashout" required>

            <input type="submit" value="Submit">
        </form>

        <div class="links">
            <a href="https://zu38.github.io/wr">Invoice</a>
            <a href="https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/edit?usp=sharing">View Records</a>
            <div class="learn-more" onclick="showPopup()">Learn More...</div>
        </div>
    </div>

    <script>
        window.onload = function () {
            document.getElementById("form-container").classList.add("show");
        };

        function showPopup() {
            alert("Hello, I am Mr. Beluga. This backend is designed and distributed by me. If you need a similar backend, you can contact me. It costs only $5 per month. This module includes everything you need to run your casino, such as generating web receipts, storing records in a spreadsheet, and full automation. I can also design a website for your gaming platform and perform SEO to boost your pages.");
        }
    </script>

</body>
</html>
