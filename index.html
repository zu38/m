<!DOCTYPE html>
<html lang="en">
<head>

            height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
        }

            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;

        button:hover {

    <div class="container">
        <h1>Welcome!</h1>
        <p id="message"></p>
        <button onclick="contactMe()">Contact Me</button>

    <script>
        document.getElementById("message").innerHTML = `
            Hello, I am Mr. Beluga. This backend is designed and distributed by me. 
            If you need a similar backend, you can contact me. It costs only $5 per month. 
            This module includes everything you need to run your casino, such as generating 
            web receipts, storing records in a spreadsheet, and full automation.

        `;

        function contactMe() {
            alert("Contact Mr. Beluga for this backend service!");

</body>
</html>
